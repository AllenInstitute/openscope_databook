name: test
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DANDI_API_KEY: ${{ secrets.DANDI_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Upgrading pip
        run: pip install --upgrade pip

      - name: print environment
        run: pip freeze

      - name: Installing requirements
        run: pip install -r .binder/requirements.txt --user

      - name: Installing build dependencies
        run: |
          pip install markupsafe==2.0.1
          pip install jupyter
          pip install -U jupyter-book
          pip install nbmake
          pip install pytest-xdist
      
      - name: Getting changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: Testing notebooks
        run: |
          if [[ "${{ steps.changed_files.outputs.all }}" == *".ipynb"* ]]; then
            pytest --nbmake --nbmake-timeout=5000 -n=auto ${{ steps.changed_files.outputs.all }}
          fi

